<body>

    <circle cx="390" cy="140" r="10" fill="black"/>
	<line x1="300" y1="110" x2="420" y2="110" stroke="black" stroke-width="2"/>
    <line x1="305" y1="120" x2="415" y2="120" stroke="black" stroke-width="2"/>

	</svg>
